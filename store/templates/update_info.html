{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6"> <!-- Sesuaikan lebar kolom dengan desain yang konsisten -->
                <div class="card shadow-lg rounded-lg my-5">
                    <div class="card-body p-5">
                        <h4 class="text-center mb-4">Update Profile</h4>
                        <form method="POST" action="{% url 'update_info' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="mb-3">
                                {{ shipping_form.as_p }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Update Profile</button> <!-- Gunakan gaya tombol yang konsisten -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
