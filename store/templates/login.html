{% extends 'base.html' %}
{% block content %}
<br/><br/><br/><br/>
    <style>
        /* Form Container Styling */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Form Control Styling */
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Button Styling */
        .btn-secondary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        /* Hide Footer */
        footer {
            display: none;
        }
    </style>

<!-- Form Login -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container">
                <h4 class="text-center mb-4">Selamat Login Ke Akun Anda</h4>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Masukkan username Anda">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Masukkan Password Anda">
                    </div>
                    <div class="" style="padding-left: 1rem; padding-right: 1rem; font-size: 15px;">
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="small fw-bold mb-0">Belum Punya Akun? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
